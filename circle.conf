<VirtualHost *:80>
    UseCanonicalName Off
    DocumentRoot /home/circleci/ff-plus/docroot
    ServerName ff-plus.local:80

  <Directory /home/circleci/ff-plus/*>
    Options FollowSymLinks
    AllowOverride None
    RewriteEngine On
    RewriteBase /
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule /home/circleci/ff-plus/docroot/(.*)$ index.php/?q=$1 [L,QSA]
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>
</VirtualHost>
